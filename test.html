<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <ul class="nav-list">
            <li class="nav-item">Gioi thieu</li>
            <li class="nav-item">Ket Noi</li>
            <li class="nav-item">Tai ung dung</li>
        </ul>

        <ul class="nav-list">
            <li class="nav-item"> Dang Nhap </li>
            <li class="nav-item"> Dang ky </li>

        </ul>
    </div>

    <div class="form-container">
        <form action="" class="form">
            <div class="form-row">
                <label for="" class="form__label">Name</label>
                <input type="text" class="form__input">
            </div>

            <div class="form-row">
                <label for="" class="form__label">Mat Khau</label>
                <input type="text" class="form__input">
            </div>
        </form>
    </div>

    <div class="column-layout">
        <div class="column-item sidebar-one">
            <h2>
                1
            </h2>
            <p>
                1
            </p>
        </div>

        <div class="column-item main-column">
            <h2>
                2
            </h2>
            <p>
                2
            </p>
        </div>

        <div class="column-item sidebar-two">
            <h2>
                3
            </h2>
            <p>
                3
            </p>
        </div>
    </div>

    <div class="feature-layout">
        <div class="feature-item">
            <h2>1</h2>
            <p>1</p>
        </div>
        <div class="feature-item">
            <h2>2</h2>
            <p>2</p>
        </div>
        <div class="feature-item">
            <h2>3</h2>
            <p>3</p>
        </div>
    </div>

    <div class="wrap-layout">
        <div class="wrap-layout__item">1</div>
        <div class="wrap-layout__item">2</div>
        <div class="wrap-layout__item">3</div>
        <div class="wrap-layout__item">4</div>
        <div class="wrap-layout__item">5</div>
    </div>

    <div class="center-layout">
        <h3 class="center-layout__item">Center Item</h3>
    </div>

    <div class="chart-layout">
        <div class="chart-layout__item " style="--percent: 10%">10%</div>
        <div class="chart-layout__item " style="--percent: 20%">20%</div>
        <div class="chart-layout__item " style="--percent: 30%">30%</div>
        <div class="chart-layout__item " style="--percent: 40%">40%</div>
        <div class="chart-layout__item " style="--percent: 50%">50%</div>
    </div>

    <div class="the-end">
        <div class="the-end__first">
            <p>1</p>
            <p>1</p>
            <p>1</p>
        </div>
        <div class="the-end__second">
            <div class="the-end__second-one">
                <p>2-1</p>
            </div>
            <div class="the-end__second-two">
                <p>2-2</p>
            </div>
        </div>
    </div>
</body>

</html>
